<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django App{% endblock %}</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Custom CSS -->
    {% load static %}

    <!-- Additional head elements or meta tags -->
    {% block extra_head %}
    {% endblock %}
    <style>
        html,
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Hide scrollbars but keep functionality */
        .custom-scrollbar {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        .custom-scrollbar::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        /* Ensure main content area takes remaining height */
        .main-content {
            height: calc(100vh - 10vh);
            /* Subtract navbar height */
            overflow: hidden;
        }

        /* Maintain color scheme from original */
        [class*="col"] {
            color: #fff;
        }

        .child {
            background-color: #56f;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <!-- Navbar - fixed height -->
    <header class="bg-light" style="height: 10vh; min-height: 56px;">
        <nav class="navbar navbar-light h-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Gemini.io</a>
                <div class="d-flex ms-auto">
                    <ul class="navbar-nav mb-0 d-flex list-unstyled flex-row align-items-center">
                        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'logout_request' %}">Logout</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content wrapper - takes remaining height -->


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>


       
    </script>

    <main class="flex-grow-1 main-content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    {% block extra_scripts %}
    <script>
    </script>
    {% endblock %}
</body>

</html>
